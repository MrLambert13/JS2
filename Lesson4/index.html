<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jQuery</title>
  <script src="JQuery.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <style>
    .container {
      width: 75%;
      /*background-color: #89cea2;*/
    }

    .tabs {
      display: flex;
      justify-content: flex-start;
    }

    .tab {
      padding: 15px 5px;
      border-top-left-radius: 15px;
      border-top-right-radius: 15px;
      background-color: #3ace27;
      border: 1px solid #fff;
    }
    .tab:hover {
      background-color: #ccd73e;
    }
    .tab-active {
      background-color: #ccd73e;
    }
    .text {
      height: 300px;
      border: 3px solid #3f8c3a;
      background-color: #fff;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="tabs">
    <div id="idx1" class="tab">Первая вкладка</div>
    <div id="idx2" class="tab">Вторая вкладка</div>
    <div id="idx3" class="tab">Третья вкладка</div>
    <div id="idx4" class="tab">Четвертая вкладка</div>
  </div>
  <div class="text">

  </div>
</div>
</body>
</html>
