  function isPalindrome2(s) {
    s = s.replace(/\W/g,'').toLowerCase();
    return s == [...s].reverse().join('')
  }

  function isPalindrome3(s) {
    return [...s.replace(/\W/g,'').toLowerCase()].forEach((e,i,s)=>e==s.pop());
  }

  function isPalindrome(s) {
    s=[...s.replace(/\W/g,'').toLowerCase()];
    s.forEach(e => e == s.pop());
  }
