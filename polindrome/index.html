  function isPolindrome(s) {
    s = s.replace(/\W/g,'').toLowerCase();
    return s == [...s].reverse().join('')
  }

  console.log(isPolindrome('A car, a man, a maraca'));
  console.log(isPolindrome('level'));
  console.log(isPolindrome('levqel'));
