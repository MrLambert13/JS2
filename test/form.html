<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form</title>
  <script src="form.js"></script>
</head>
<body>
<form method="get" name="myForm">
  <label class="form-field" for="name">Name: <input type="text" id="name"> </label>
  <label class="form-field" for="phone">Phone: <input type="text" id="phone"> </label>
  <label class="form-field" for="email">E-mail: <input type="text" id="email"> </label>
  <label class="form-field" for="message">Message: <textarea rows="10" cols="100" name="message" id="message"> </textarea></label>

  <input type="submit" id="submit" value="send">
</form>
</body>
</html>
