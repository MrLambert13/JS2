<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Feedback</title>
  <style>
    .box {
      margin-top: 15px;
      width: 250px;
    }
    .approved {
      background-color: #6cff8c;
      margin: 1px 0;
      padding: 5px;
    }

    .added {
      display: flex;
      justify-content: space-between;
    }

    .declined {
      background-color: #ffa5a2;
      margin: 1px 0;
      padding: 5px;
    }

    .newFeedback {
      display: block;
      margin: 10px 0;
    }
  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="feedback.js"></script>
</head>
<body>
<div id="approved" class="box"></div>
<div id="added" class="box"></div>
<div id="declined" class="box"></div>

<textarea class="newFeedback" name="newFeedback" id="newFeedback" cols="30" rows="10"></textarea>
<button id="submit">Отправить</button>
</body>
</html>
